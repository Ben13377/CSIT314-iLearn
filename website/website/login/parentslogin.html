<!DOCTYPE html>
<html>
<head>
  <title>Parent Login</title>
  <link rel="stylesheet" type="text/css" href="loginstyle.css">
</head>
<body>
  <div class="container">
    <div class="form-wrapper">
      <h2>Parent Login</h2>
      <form id="parent-login-form" class="login-form">

    </div>
  </div>

  <script src="loginscript.js"></script>
</body>
</html>
